<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

<body>

  <div class="wrapper">
    <div class="form-container">
      <form>
        <div class="input-fields">
          <div id="day_input" class="day input-normal">
            <label for="day">Day</label>
            <input type="text" placeholder="DD" id="day" required>
            <div class="error-result" id="errormessageDay"></div>
          </div>

          <div id="month_input" class="month input-normal">
            <label for="month">Month</label>
            <input type="text" placeholder="MM" id="month" required>
            <div class="error-result" id="errormessageMonth"></div>

          </div>

          <div id="year_input" class="year input-normal">
            <label for="year">Year</label>
            <input type="text" placeholder="YYYY" id="year" required>
            <div class="error-result" id="errormessageYear"></div>

          </div>
        </div>
        <div class="submit-area">
          <div class="line"></div>
          <div class="submitBtn" id="submitBtn">
            <img src="assets/images/icon-arrow.svg" alt="Submit">
          </div>
        </div>
      </form>
      <div class="output-container">
        <p><span id="outputYear">--</span> years</p>
        <p><span id="outputMonth">--</span> months</p>
        <p><span id="outputDay">--</span> days</p>
      </div>
    </div>
  </div>

  <script src="index.js"></script>

  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->
